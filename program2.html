<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #3cb888;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #7580d788;
        }
        img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .dish-name {
            font-weight: bold;
            color: #333;
        }
        .price {
            color: #000509;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Hotel Menu</h1>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Dish Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="chicken.jpg" alt="Dish 1"></td>
                <td class="dish-name">Grilled Chicken</td>
                <td class="price">570 Rs(full),350 Rs(half)</td>
            </tr>
            <tr>
                <td><img src="pizza.jpeg" alt="Dish 2"></td>
                <td class="dish-name">Margherita Pizza</td>
                <td class="price">119 Rs</td>
            </tr>
            <tr>
                <td><img src="123.jpg" alt="Dish 3"></td>
                <td class="dish-name">Caesar Salad</td>
                <td class="price">110 Rs</td>
            </tr>
            <tr>
                <td><img src="white-sauce-pasta.jpg" alt="Dish 4"></td>
                <td class="dish-name">white sauce pasta</td>
                <td class="price">70 Rs</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
