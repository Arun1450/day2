<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Matrimony Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #6f86d6;
            box-shadow: 0 0 5px rgba(111, 134, 214, 0.5);
            outline: none;
        }
        textarea {
            resize: none;
            min-height: 80px;
        }
        .profile-image {
            text-align: center;
            position: relative;
        }
        .profile-image img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6f86d6;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-image input {
            margin-top: 10px;
        }
        .profile-image label {
            display: block;
            color: #555;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #4cd27f, #d96e2c);
            color: rgba(9, 10, 10, 0);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #6a52d6, #98a8e5);
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
            color: #767fa1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matrimony Registration</h2>
        <form action="/submit_form" method="post" enctype="multipart/form-data">
            <!-- Profile Image Section -->
            <div class="profile-image">
                <img id="profilePreview" src="1234.jpg" alt="Profile Preview">
                <input type="file" id="profileImage" name="profileImage" accept="image/*" onchange="previewImage(event)" required>
                <label for="profileImage">Upload Profile Picture</label>
            </div>

            <!-- Personal Information -->
            <div>
                <label for="name"><span class="icon">üë§</span>Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div>
                <label for="gender"><span class="icon">‚ö§</span>Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="dob"><span class="icon">üìÖ</span>Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div>
                <label for="email"><span class="icon">‚úâÔ∏è</span>Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="phone"><span class="icon">üìû</span>Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Preferences Section -->
            <div>
                <label for="religion"><span class="icon">üôè</span>Religion:</label>
                <input type="text" id="religion" name="religion" placeholder="Enter your religion">
            </div>

            <div>
                <label for="preferences"><span class="icon">üíå</span>Partner Preferences:</label>
                <textarea id="preferences" name="preferences" placeholder="Describe your partner preferences"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('profilePreview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
